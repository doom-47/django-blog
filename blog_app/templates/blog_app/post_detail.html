<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-4xl mx-auto py-8">
    <a href="{% url 'post_list' %}" class="text-blue-600 hover:underline">&larr; Back to Posts</a>
    <h1 class="text-4xl font-bold mt-4">{{ post.title }}</h1>
    <p class="text-sm text-gray-500 mb-4">By {{ post.author }} on {{ post.published_date }}</p>
    <div class="bg-white p-4 rounded shadow">
      <p>{{ post.content }}</p>
    </div>
  </div>
</body>
</html>
